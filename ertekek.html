  <style>
    /* === Brand Color Variables === */
    :root {
      --dark-teal:      #0A484A;
      --mint-green:     #83BCAC;
      --gray-bg:        #E9EDF4;
      --blue-bg:        #A5BAE0;
      --pink-bg:        #FFAAAA;

      --text-white:     #FFFFFF;
      --text-dark:      #222222;
    }

    /* === Global Reset & Typography (Poppins) === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      line-height: 1.5;
      color: var(--text-dark);
      background-color: var(--gray-bg);
      text-align: center;
      padding: 20px;
    }
    h1, h2, h3 {
      margin-bottom: 0.5rem;
      line-height: 1.2;
      font-weight: 700;
      color: var(--dark-teal);
    }
    p {
      margin-bottom: 1rem;
      font-weight: 400;
      color: var(--text-dark);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      width: min(90%, 900px);
      margin: 0 auto;
      padding: 2rem 0;
    }

    /* === Header === */
    header {
      background-color: var(--dark-teal);
      color: var(--text-white);
      margin-bottom: 2rem;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
    }
    .header-title {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    /* === Step Sections === */
    .step-section {
      background-color: var(--text-white);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .hidden {
      display: none;
    }

    /* === Card Grid & Cards === */
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .card, .short-card {
      width: 220px;
      padding: 10px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      font-weight: 400;
    }
    .card.selected {
      border-color: var(--mint-green);
      background-color: var(--blue-bg);
    }
    .card h3 {
      margin: 5px 0;
      font-size: 16px;
      text-transform: uppercase;
      color: var(--dark-teal);
      font-weight: 600;
    }
    .card p {
      margin: 0;
      font-size: 13px;
      color: #333;
    }
    .short-card {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-bg);
